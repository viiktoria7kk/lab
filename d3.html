<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візуалізація руху матеріальної точки (D3.js)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-form">
            <h2>Параметри руху (D3.js)</h2>
            <div class="form-group">
                <label for="x0">Початкова координата x₀:</label>
                <input type="number" id="x0" value="0">
            </div>
            <div class="form-group">
                <label for="y0">Початкова координата y₀:</label>
                <input type="number" id="y0" value="0">
            </div>
            <div class="form-group">
                <label for="angle">Кут руху (градуси):</label>
                <input type="number" id="angle" value="45">
            </div>
            <div class="form-group">
                <label for="v0">Початкова швидкість v₀:</label>
                <input type="number" id="v0" value="50">
            </div>
            <div class="form-group">
                <label for="acceleration">Прискорення a:</label>
                <input type="number" id="acceleration" value="0">
            </div>
            <div class="form-group">
                <label for="color">Колір траєкторії:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
            <div class="buttons">
                <button id="draw">Побудувати траєкторію</button>
                <button id="clear">Очистити графік</button>
            </div>
        </div>
        <div class="canvas-container">
            <div id="d3-container"></div>
        </div>
    </div>
    <script src="d3-script.js"></script>
</body>
</html>
